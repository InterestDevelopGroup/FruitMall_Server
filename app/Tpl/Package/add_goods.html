$(function() {
	$(".per_goods_img").mouseover(function() {
		$(this).find(".per_goods_cover").show();
	}).mouseleave(function() {
		$(this).find(".per_goods_cover").hide();
	});
	$(".per_goods_cover").bind('click', function() {
		$(this).parent().append('<div class="goods_sel"></div>');
	});
});
</script>
