<table cellpadding="0" cellspacing="0" class="l-table-edit">
    <tr>
        <td align="right" class="l-table-edit-td"><span>*</span>联系人：</td>
        <td align="left" class="l-table-edit-td"><input type="text" name="contact" id="contact" /></td>
        <td align="left" class="tipmsg"></td>
    </tr>
    <tr>
        <td align="right" class="l-table-edit-td"><span>*</span>联系电话：</td>
        <td align="left" class="l-table-edit-td"><input type="text" name="phone" id="phone" /></td>
        <td align="left" class="tipmsg"></td>
    </tr>
    <tr>
        <td align="right" class="l-table-edit-td"><span>*</span>qq号：</td>
        <td align="left" class="l-table-edit-td"><input type="text" name="qq" id="qq" /></td>
        <td align="left" class="tipmsg"></td>
    </tr>
    <tr>
        <td align="right" class="l-table-edit-td">服务星级：</td>
        <td align="left" class="l-table-edit-td">
            <select name="level" id="level">
                <option value="0">--请选择--</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </td>
        <td align="left" class="tipmsg"></td>
    </tr>
    <tr>
        <td align="right" class="l-table-edit-td"><span>*</span>客服头像：</td>
        <td align="left" class="l-table-edit-td">
            <span class="btn btn-success fileinput-button" style="color:#fff;">
                &nbsp;&nbsp;选择图片
                <input id="fileupload" type="file" name="files[]" />
                <input id="image" type="hidden" value="" />
            </span>
            <br>
            <br>
            <div id="progress" class="progress" style="display:none;">
                <div class="progress-bar progress-bar-success"></div>
            </div>
        </td>
        <td align="left" class="tipmsg" id="image_tip">
        </td>
    </tr>
</table>
<script type="text/javascript">
//<![CDATA[
$(function() {
    $("#contact").focus(function() {
        addTip($(this).parent('td').next('td:last'), '联系人长度不能超过10个字符，建议如：张小姐');
    }).blur(function() {
        removeTip($(this).parent('td').next('td:last'));
        ckContact();
    });
    $("#phone").focus(function() {
        addTip($(this).parent('td').next('td:last'), '联系电话由数字和\'-\'组成，不能超过30个字符');
    }).blur(function() {
         removeTip($(this).parent('td').next('td:last'));
         ckPhone();
    });
    $("#qq").focus(function() {
        addTip($(this).parent('td').next('td:last'), 'qq号码不能为空，不能超过30个字符');
    }).blur(function() {
         removeTip($(this).parent('td').next('td:last'));
         ckQQ();
    });
    $("#fileupload").fileupload({
        maxNumberOfFiles: 1,
        acceptFileTypes: /(\.|\/)(jpe?g|png|bmp)$/i,
        maxFileSize: 2097152,
        minFileSize: 1,
        url: '<{:U("Service/upload")}>',
        dataType: 'json',
        send: function (e, data) {
            $("#progress").show();
        },
        done: function (e, data) {
            if (data.result.status) {
                $("#progress").hide();
                $("#image_tip").html("<div id='image-preview'>"+
                                        "<a href='"+data.result.src+"' target='_blank' title='点击查看原图' id='image-preview-outter'>"+
                                            "<img src='"+data.result.src+"' width='160' height='90' border='0' />"+
                                        "</a>"+
                                        "<a href='javascript:void(0);' onclick=\"delete_image(\'"+data.result.filename+"\');\" id='image-preview-delete' title='删除'>"+
                                        "</a>"+
                                    "</div>");
                $("#image").val(data.result.filename);
            } else {
                $("#image_tip").html(data.result.msg);
            }
        },
        progressall: function (e, data) {
            var progress = parseInt(data.loaded / data.total * 100, 10);
            $('#progress .progress-bar').css(
                'width',
                progress + '%'
            );
        }
    });
});

//添加提示
function addTip(my, tip) {
    removeTip(my);
    var tip1 = '<div class="tip_msg">';
    var tip2 = '</div>';
    my.append(tip1+tip+tip2);
}

//删除提示
function removeTip(my) {
    my.find(".tip_msg").remove();
}

//检测联系人
function ckContact() {
    var contact = $.trim($("#contact").val());
    if (contact.length <= 0) {
        addTip($("#contact").parent('td').next('td:last'), '联系人不能为空');
        return false;
    }
    if (contact.length > 10) {
        addTip($("#contact").parent('td').next('td:last'), '联系人不能超过10个字符');
        return false;
    }
    return true;
}

//检测联系电话
function ckPhone() {
    var phone = $.trim($("#phone").val());
    if (phone.length <= 0) {
        addTip($("#phone").parent('td').next('td:last'), '联系电话不能为空');
        return false;        
    }
    if (phone.length > 30) {
        addTip($("#phone").parent('td').next('td:last'), '联系电话不能超过30个字符');
        return false;
    }
    var phoneReg=/^\d+(-\d+)?$/g;
    if (!phoneReg.test(phone)) {
        addTip($("#phone").parent('td').next('td:last'), '联系电话格式不正确');
        return false;
    }
    return true;
}

//检测qq
function ckQQ(){
    var qq = $.trim($('#qq').val());
    if(qq.length <= 0){
        addTip($("#qq").parent('td').next('td:last'), 'qq号不能为空');
        return false;
    }
    if (qq.length > 30) {
        addTip($("#qq").parent('td').next('td:last'), 'qq号不能超过30个字符');
        return false;
    }
    return true;
}

//检测图片
function ckImage() {
    var image = $.trim($("#image").val());
    if (image.length <= 0) {
        addTip($("#image_tip"), '客服头像不能为空');
        return false;
    }
    return true;
}


//检测表单
function checkForm() {
    if (!ckContact()) return false;
    if (!ckPhone()) return false;
    if (!ckImage()) return false;
    if(!ckQQ()) return false;
    var contact = $.trim($("#contact").val());
    var phone = $.trim($("#phone").val());
    var qq = $.trim($('#qq').val());
    var level = parseInt($("#level").val()) ? parseInt($("#level").val()) : '';
    var image = $.trim($("#image").val());
    return {contact: contact, phone: phone,qq: qq, level: level, image: image};
}

//提交表单
function addServiceFormSubmit() {
    if (checkForm()) {
        $.post('<{:U("Service/add")}>', checkForm(), function(data) {
            window.parent.addServiceCallback(data);
        }, 'json');
    }
}

//删除图片
function delete_image(filename) {
    $.post('<{:U("Service/delete_image")}>', {filename: filename}, function(data) {
        if (data.status) {
            $("#image_tip").empty();
            $("#image").val("");
        } else {
            $.ligerDialog.alert(data.msg, '出错了(>_<)', 'error');
            return false;
        }
    }, 'json');
}
//]]>
</script>
