<include file="./Public/html/header.html" />
<div id="main">
    <div id="main-cnt">
        <div id="contentH" class="cnt-box wall" style="padding-left: 0px;">
            <div class="title clearfix">
                <div class="l title-cnt">
                    <span class="icon icon8"></span>升价商品
                </div>
            </div>
        </div>
        <div class="top_4">
            <form method="get" name="search_form">
                请输入产品关键字：<input type="text" name="keyword" value="<{$keyword}>" />&nbsp;&nbsp;
                <input class="btn btn-primary" type="submit" value="搜索" />
            </form>
        </div>
        <div>
            <div id="maingrid4" style="margin:0px auto;padding:0px;clear:both;"></div>
        </div>
    </div>
</div>
<script type="text/javascript">
//<![CDATA[
var grid;
$(function(){
    grid = $("#maingrid4").ligerGrid({
        columns: [
            {display: "商品名称", name: 'name', align: 'center', width: '20%', isSort: false},
            {display: "分类", name: 'cate', align: 'center', width: '8%', isSort: false},
            {display: "原价", name: 'price', align: 'center', width: '8%'},
            {display: "现价", name: '_price', align: 'center', width: '8%', render: function(rowdata, rowindex, value) {
                    if (value == null) {
                        return '暂无';
                    } else {
                        return value;
                    }
                }
            },
            {display: "单位", name: 'unit', align: 'center', width: '6%', render: function(rowdata, rowindex, value) {
                    return value ? value : '请设置';
                }
            },
            {display: "单片质量", name: 'weight', align: 'center', width: '6%'},
            {display: "添加时间", name: 'add_time', align: 'center', width: '12%'},
            {display: "更新时间", name: 'update_time', align: 'center', width: '12%', render: function(rowdata, rowindex, value) {
                    return value ? value : '从未更新';
                }
            },
            {display: "是否出售", name: 'is_sell', align: 'center', width: '6%',render:function(rowdata,rowindex,value){
                    if(value == '0'){
                        return '否';
                    }else{
                        return '是';
                    }
                }
            }
            ],
            url: '<{:U("Market/rise")}>?keyword=<{$keyword}>',
            dataAction: 'server',
            method: 'get',
            width: '100%',
            pageSize:20,
            pageSizeOptions: [20, 50, 100, 200, 500],
            onAfterShowData:f_change,
            onAfterChangeColumnWidth:f_change,
            detail: {onShowDetail: f_onShowDetail, height: 'auto'}
    });
    $("#pageloading").hide();
});
//商品明细
function f_onShowDetail(record, container, callback) {
    var type = '';
    var product_art = '';
    switch (parseInt(record.type)) {
        case 1 :
            type = '饼茶';
            break;
        case 2 :
            type = '沱茶';
            break;
        case 3 :
            type = '砖茶';
            break;
        case 4 :
            type = '散茶';
            break;
        default :
            type = '暂无分类';
            break;
    }
    switch (parseInt(record.product_art)) {
        case 1 :
            product_art = '生茶';
            break;
        case 2 :
            product_art = '熟茶';
            break;
        case 3 :
            product_art = '生熟混合';
            break;
        default :
            product_art = '不祥';
            break;
    }
    var out = ['<table align="center" border="1" style="margin:10px;width:90%;font-size:14px;">'];
    out.push("<tr><td width='20%' align='right'>年份：&nbsp;&nbsp;</td><td>&nbsp;&nbsp;" + record.year + "</td></tr>");
    out.push("<tr><td width='20%' align='right'>库存：&nbsp;&nbsp;</td><td>&nbsp;&nbsp;" + (record.stock ? record.stock : '暂无') + "</td></tr>");
    out.push("<tr><td width='20%' align='right'>专区：&nbsp;&nbsp;</td><td>&nbsp;&nbsp;" + record.zone_name + "</td></tr>");
    out.push("<tr><td width='20%' align='right'>系列：&nbsp;&nbsp;</td><td>&nbsp;&nbsp;" + record.series + "</td></tr>");
    out.push("<tr><td width='20%' align='right'>生产工艺：&nbsp;&nbsp;</td><td>&nbsp;&nbsp;" + (record.production ? record.production : '暂无') + "</td></tr>");
    out.push("<tr><td width='20%' align='right'>规格：&nbsp;&nbsp;</td><td>&nbsp;&nbsp;" + (record.specification ? record.specification : '暂无') + "</td></tr>");
    out.push("<tr><td width='20%' align='right'>配料：&nbsp;&nbsp;</td><td>&nbsp;&nbsp;" + (record.burden ? record.burden : '暂无') + "</td></tr>");
    out.push("<tr><td width='20%' align='right'>出品商：&nbsp;&nbsp;</td><td>&nbsp;&nbsp;" + (record.producer ? record.producer : '暂无') + "</td></tr>");
    out.push("<tr><td width='20%' align='right'>存储方式：&nbsp;&nbsp;</td><td>&nbsp;&nbsp;" + (record.storage ? record.storage : '暂无') + "</td></tr>");
    out.push("<tr><td width='20%' align='right'>商品简介：&nbsp;&nbsp;</td><td>&nbsp;&nbsp;" + (record.description ? record.description : '暂无') + "</td></tr>");
    out.push("<tr><td width='20%' align='right'>淘宝链接：&nbsp;&nbsp;</td><td>&nbsp;&nbsp;" + (record.url ? record.url : '暂无') + "</td></tr>");
    out.push("<tr><td width='20%' align='right'>类型：&nbsp;&nbsp;</td><td>&nbsp;&nbsp;" + type + "</td></tr>");
    out.push("<tr><td width='20%' align='right'>生产工艺：&nbsp;&nbsp;</td><td>&nbsp;&nbsp;" + product_art + "</td></tr>");
    out.push("</table>");
    out.push('<div style="margin:10px;width:90%;">');
    for (var i = 1; i <= 5; i++) {
        var image = (i == 1) ? 'image' : 'image_' + i;
        if (record[image]) {
            out.push('<div style="display:inline-block;margin:3px;"><a href="' + record[image] + '" title="点击查看原图" target="_blank"><img src="' + record[image] + '" width="200" height="150" /></a></div>');
        }
    }
    out.push('</div>');
    $(container).html(out.join(''));
}
//]]>
</script>
<include file="./Public/html/footer.html" />
