            	<td id="thumb_result" colspan="3"></td>

            <tr>
                <td align="right" class="l-table-edit-td">
                    <span class="required">*</span>商品介绍图：

                <td align="left" class="l-table-edit-td">
                    <span class="btn btn-success fileinput-button" style="color: #fff;">
                        &nbsp;&nbsp;选择图片

                    </span><br /><br />

                        <div class="progress-bar progress-bar-success"></div>

<script type="text/javascript" src="__PUBLIC__/ckeditor/adapters/jquery.js"></script>
<script type="text/javascript">
//<![CDATA[
CKEDITOR.disableAutoInline = true;
var image_count = new Array();
$(function() {
	var editor = $("#desc").ckeditor({
        width         : 700,
        height        : 300,
        language      : 'zh-cn',
        filebrowserUploadUrl: '<{:U("goods/upload_image")}>'
    });
    $("#name").blur(function() {
        removeTip($(this).parent('td').next('td:last'));
        ckName();
    });
    $("#price").focus(function() {
        addTip($(this).parent('td').next('td:last'), '单价最多保留两位小数');
    }).blur(function() {
        removeTip($(this).parent('td').next('td:last'));
        ckPrice();
    });
    $("#_price").blur(function() {
        removeTip($(this).parent('td').next('td:last'));
        ck_Price();
    });
    $("#unit").focus(function() {
		addTip($(this).parent('td').next('td:last'), '价格单位示例：元/斤');
	}).blur(function() {
        removeTip($(this).parent('td').next('td:last'));
        ckUnit();
    });
	$("#p_cate_id").change(function() {
		var p_cate_id = $(this).val();
		$.post("<{:U('Category/getChildCategoryByParentId')}>", {parent_id: p_cate_id}, function(data) {
			str = '<option value="0">--请选择--</option>';
			if (data) {
				for (var i in data) {
					str += '<option value="' + data[i].id + '">' + data[i].name + '</option>';
				}
			}
			$("#c_cate_id").html(str);
		}, 'json');
		removeTip($(this).parent('td').next('td:last'));
		ckPCateId();
	});
	$("#c_cate_id").change(function() {
		removeTip($(this).parent('td').next('td:last'));
		ckCCateId();
	});
	// 上传缩略图
    $('#thumb').fileupload({
        maxNumberOfFiles : 1,
        acceptFileTypes : /(\.|\/)(jpe?g|png)$/i,
        maxFileSize : 2097152,
        minFileSize : 1,
        url : '<{:U("Goods/upload")}>',
        dataType : 'json',
        send : function(e, data) {
            $("#thumb_progress").show();
        },
        done : function(e, data) {
            if (data.result.status) {
                $("#thumb_progress").hide();
				$("#thumb_tip").empty();
				$("#thumb_image").val(data.result.filename);
				$("#thumb_result").html("<div class='image-preview'>"
										+ "<a href='"+data.result.src+"' target='_blank' title='点击查看原图' class='image-preview-outter'>"
										+ "<img src='"+data.result.src+"' border='0' />"
										+ "</a>"
										+ "<a href='javascript:void(0);' onclick=\"delete_image(\'"
										+ data.result.filename
										+ "\', $(this));\" class='image-preview-delete' title='删除'>"
										+ "</a>" + "</div>");
            } else {
                $("#thumb_tip").html(data.result.msg);
            }
        },
        progressall : function(e, data) {
            var progress = parseInt(data.loaded / data.total * 100, 10);
            $('#thumb_progress .progress-bar').css('width', progress + '%');
        }
    });
	// 上传介绍图
	$('#introduction').fileupload({
        maxNumberOfFiles : 5,
        acceptFileTypes : /(\.|\/)(jpe?g|png)$/i,
        maxFileSize : 2097152,
        minFileSize : 1,
        url : '<{:U("Goods/upload")}>',
        dataType : 'json',
        send : function(e, data) {
            $("#introduction_progress").show();
        },
        done : function(e, data) {
            if (data.result.status) {
                $("#introduction_progress").hide();
				$("#introduction_tip").empty();
				if (image_count.length < 5) {
					image_count.push(data.result.filename);
					$("#introduction_result").append("<div class='image-preview'>"
											+ "<a href='"+data.result.src+"' target='_blank' title='点击查看原图' class='image-preview-outter'>"
											+ "<img src='"+data.result.src+"' border='0' />"
											+ "</a>"
											+ "<a href='javascript:void(0);' onclick=\"delete_image(\'"
											+ data.result.filename
											+ "\', $(this));\" class='image-preview-delete' title='删除'>"
											+ "</a>" + "</div>");
				} else {
					delete_excess_image(data.result.filename);
				}
            } else {
                $("#introduction_tip").html(data.result.msg);
            }
        },
        progressall : function(e, data) {
            var progress = parseInt(data.loaded / data.total * 100, 10);
            $('#introduction_progress .progress-bar').css('width', progress + '%');
        }
    });
});

//添加提示
function addTip(my, tip) {
    removeTip(my);
    var tip1 = '<div class="tip_msg">';
    var tip2 = '</div>';
    my.append(tip1 + tip + tip2);
}

//删除提示
function removeTip(my) {
    my.find(".tip_msg").remove();
}

//检测商品名称
function ckName() {
    var name = $.trim($("#name").val());
    if (name.length <= 0) {
        addTip($("#name").parent('td').next('td:last'), '商品名称不能为空');
        return false;
    }
    return true;
}

//检测原价
function ckPrice() {
    var price = $.trim($("#price").val());
    if (price.length <= 0) {
        addTip($("#price").parent('td').next('td:last'), '单价不能为空');
        return false;
    }
    var priceReg = /^\d+(\.\d{1,2})?$/;
    if (!priceReg.test(price)) {
        addTip($("#price").parent('td').next('td:last'), '单价最多只能保留两位小数，不能包含非数字和\'.\'以外的字符');
        return false;
    }
    if (parseFloat(price) > 99999999.99) {
        addTip($("#price").parent('td').next('td:last'), '原价已经超过范围');
        return false;
    }
    return true;
}

//检测现价
function ck_Price() {
    var _price = $.trim($("#_price").val());
    if (_price.length > 0) {
        var priceReg = /^\d+(\.\d{1,2})?$/;
        if (!priceReg.test(_price)) {
            addTip($("#_price").parent('td').next('td:last'), '市场价最多只能保留两位小数，<br />不能包含非数字和\'.\'以外的字符');
            return false;
        }
        if (parseFloat(_price) > 99999999.99) {
            addTip($("#_price").parent('td').next('td:last'), '市场价已经超过范围');
            return false;
        }
        return true;
    }
    return true;
}

//检测价格单位
function ckUnit() {
    var unit = $.trim($("#unit").val());
    if (unit.length <= 0) {
        addTip($("#unit").parent('td').next('td:last'), '价格单位不能为空');
        return false;
    }
    return true;
}

//检测大分类
function ckPCateId() {
	var p_cate_id = $("#p_cate_id").val();
	if (p_cate_id == 0) {
		addTip($("#p_cate_id").parent('td').next('td:last'), '请选择一个大分类');
        return false;
	}
	return true;
}

//检测小分类
function ckCCateId() {
	var c_cate_id = $("#c_cate_id").val();
	if (c_cate_id == 0) {
		addTip($("#c_cate_id").parent('td').next('td:last'), '请选择一个小分类');
        return false;
	}
	return true;
}

//检测缩略图
function ckThumb() {
	var thumb_image = $.trim($("#thumb_image").val());
	if (thumb_image.length == 0) {
		addTip($("#thumb_tip"), '请至少上传一张商品缩略图片');
        return false;
	}
	return true;
}

//检测介绍图片
function ckIntroductionImage() {
    if (image_count.length != 5) {
        addTip($("#introduction_tip"), '请上传5张商品介绍图片');
        return false;
    }
    return true;
}

//检测表单 
function checkForm() {
    if (!ckName()) return false;
    if (!ckPrice()) return false;
    if (!ck_Price()) return false;
    if (!ckUnit()) return false;
	if (!ckPCateId()) return false;
	if (!ckCCateId()) return false;
    if (!ckThumb()) return false;
	if (!ckIntroductionImage()) return false;
    var name = $.trim($("#name").val());
    var price = $.trim($("#price").val());
    var _price = $.trim($("#_price").val());
    var unit = $.trim($("#unit").val());
    var p_cate_id = $("#p_cate_id").val();
	var c_cate_id = $("#c_cate_id").val();
	var amount = $.trim($("#amount").val());
	var weight = $.trim($("#weight").val());
	var thumb_image = $.trim($("#thumb_image").val());
    var description = $.trim($("#desc").val());
	return {
        name : name,
        price : price,
        _price : _price,
        unit: unit,
		p_cate_id: p_cate_id,
		c_cate_id: c_cate_id,
		amount: amount,
		weight: weight,
		thumb_image: thumb_image,
        introduction_image : image_count,
        description : description
    };
}

//提交表单
function addGoodsSubmit() {
    if (checkForm()) {
        $.post('<{:U("Goods/add")}>', checkForm(), function(data) {
            if (data.status) {
                $.ligerDialog.alert(data.msg, '成功了(^_^)', 'success');
                location.reload(true);
            } else {
                $.ligerDialog.alert(data.msg, '出错了(>_<)', 'error');
                return false;
            }
        }, 'json');
    }
}

//删除图片
function delete_image(filename, obj) {
    $.post('<{:U("Goods/delete_image")}>', {
        filename : filename
    }, function(data) {
        if (data.status) {
            obj.parent().remove();
            var index = image_count.indexOf(filename);
            image_count.splice(index, 1);
        } else {
            $.ligerDialog.alert(data.msg, '出错了(>_<)', 'error');
            return false;
        }
    }, 'json');
}

//删除多余的图片
function delete_excess_image(filename) {
	$.post("<{:U('Goods/delete_image')}>", {filename: filename});
}
//]]>
</script>
