//检测商品ID
function ckGoodsId() {
	if (goods_id == 0) {
		$.ligerDialog.alert('请选择一个商品', '温馨提示(^_^)', 'warn');
		return false;
	}
	return true;
}

//检测数据
function checkData() {
	if (!ckGoodsId()) return false;
	return {goods_id: goods_id};
}

//提交数据
function addGoodsFormSubmit() {
	if (checkData()) {
		$.post("<{:U('package/add_goods')}>", checkData(), function(data) {
			window.parent.addGoodsCallback(data);
		}, 'json');
	}
}
</script>
