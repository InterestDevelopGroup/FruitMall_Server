<include file="./Public/html/header.html" />
<style type="text/css">
<!--
body{font-size:12px;}.l-table-edit-td{padding:10px 20px;}.l-table-edit-td input{width:130px;}.l-button-submit,.l-button-test{width:80px;float:left;margin-left:10px;padding-bottom:2px;}.l-verify-tip{left:230px;top:120px;}.l-table-edit tr td span{color:#f30;padding-left:5px;}.tipmsg{color:#f30;}

</style>
<table cellpadding="0" cellspacing="0" class="l-table-edit">
    <tr>
        <td align="right" class="l-table-edit-td"><span>*</span>名称：</td>
        <td align="left" class="l-table-edit-td"><input type="text" id="name" /></td>
        <td align="left" class="tipmsg"></td>
    </tr>
</table>
<script type="text/javascript">
//<![CDATA[
$(function() {
    $("#name").focus(function() {
        addTip($(this).parent('td').next('td:last'), '分类名称不能超过20个字');
    }).blur(function() {
        removeTip($(this).parent('td').next('td:last'));
        ckName();
    });
});

//添加提示
function addTip(my, tip) {
    removeTip(my);
    var tip1 = '<div class="tip_msg">';
    var tip2 = '</div>';
    my.append(tip1+tip+tip2);
}

//删除提示
function removeTip(my) {
    my.find(".tip_msg").remove();
}

//检测分类名称
function ckName() {
    var name = $.trim($("#name").val());
    if (name.length <= 0) {
        addTip($("#name").parent('td').next('td:last'), '分类名称不能为空');
        return false;
    }
    if (name.length > 20) {
        addTip($("#name").parent('td').next('td:last'), '分类名称不能超过20个字');
        return false;
    }
    return true;
}

//检测表单
function checkForm() {
    if (!ckName()) return false;
    var name = $.trim($("#name").val());
    return {name: name};
}

//提交表单
function addCategoryFormSubmit() {
    if (checkForm()) {
        $.post('<{:U("Category/parent_add")}>', checkForm(), function(data) {
            window.parent.addCategoryCallback(data);
        }, 'json');
    }
}
//]]>
</script>
