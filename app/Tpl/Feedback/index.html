<include file="./Public/html/header.html" />
<div id="main">
    <div id="main-cnt">
        <div id="contentH" class="cnt-box wall" style="padding-left: 0px;">
            <div class="title clearfix">
                <div class="l title-cnt">
                    <span class="icon icon8"></span>用户反馈一览
                </div>
            </div>
        </div>
        <div class="top_4">
            <input class="btn btn-primary" type="button" value="删除用户反馈" onclick="javascript:del();">
        </div>
        <div>
            <div id="maingrid4" style="margin:0px auto;padding:0px;"></div>
        </div>
    </div>
</div>
<script type="text/javascript">
//<![CDATA[
var grid;
$(function(){
    grid = $("#maingrid4").ligerGrid({
        columns: [
            {display: "反馈内容", name: 'content', align: 'left', width: '78%', isSort: false},
            {display: "反馈时间", name: 'add_time', align: 'center', width: '12%'},
            {display: "操作", align: 'center', width: '6%', isSort: false, render: function(rowdata, rowindex, value) {
                    return '<a href="javascript:void(0);" onclick="detail('+rowdata.id+');">查看详细</a>';
                }
            }
            ],
            url: '<{:U("Feedback/index")}>',
            dataAction: 'server',
            method: 'get',
            width: '100%',
            checkbox: true,
            selectRowButtonOnly: true,
            pageSize:20,
            pageSizeOptions: [20, 50, 100, 200, 500],
            onAfterShowData:f_change,
            onAfterChangeColumnWidth:f_change
    });
    $("#pageloading").hide();
});

//删除反馈
function del() {
    var data = getCheckedData('id');
    if (data.length <= 0) {
        $.ligerDialog.alert('请至少选中一条用户反馈', '温馨提示', 'warn');
        return false;
    }
    var id = '';
    for (var i = 0; i < data.length; i++) {
        if (i == data.length - 1) {
            id += data[i];
        } else {
            id += data[i]+',';
        }
    }
    $.ligerDialog.confirm('您确定要删除选中的用户反馈吗？', function(yes) {
        if (yes) {
            $.post('<{:U("Feedback/delete")}>', {id:id}, function(data) {
                if (data.status) {
                    $.ligerDialog.alert(data.msg, '成功了(^_^)', 'success');
                    location.reload(true);
                } else {
                    $.ligerDialog.alert(data.msg, '出错了(>_<)', 'error');
                    return false;
                }
            }, 'json');
        }
    });
}

// 查看详细
function detail(id) {
	$.ligerDialog.open({url: '<{:U("Feedback/detail")}>?id='+id, height: 200, width: 300, isResize:true, title: '用户反馈详细内容'});
}
//]]>
</script>
