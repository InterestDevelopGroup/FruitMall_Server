<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <include file="./Public/html/public_js_css.html"/>
        <title>易茶茶行--用户登录</title>
    </head>

    <body>
        <!-- header begin-->
        <include file="./Public/html/home_header.html" />
        <!-- header end-->
        <!-- left_nav begin -->
        <include file="./Public/html/left_nav.html" />
        <!-- left nav end -->
        <!-- login begin -->
        <div class="center">
            <div class="login_body user_conn">
                <h3>用户登录</h3>
                <form id="login_frm" action="{:U('Member/ajax_login')}" method="post">
                    <table cellpadding="0" cellspacing="0" border="0">
                        <tr>
                            <td>账号：</td>
                            <td><input type="text" name="account" id="account" class="txt_input required" /></td>
                        </tr>
                        <tr>
                            <td>密码：</td>
                            <td><input type="password" name="password" id="password" class="txt_input required" /></td>
                        </tr>
                        <tr>
                            <td>&nbsp;</td>
                            <td><input class="sub_btn" type="submit" value="登录" style="margin-right:100px;" /><a href="{:U('Member/register')}"><input class="sub_btn" type="button" value="注册" /></a></td>
                        </tr>
                        <tr>
                            <td>&nbsp;</td>
                            <td>
                                <a href="javascript:void(0);" style="display:inline-block;margin-right:30px;" onclick="qq_login();"><img src="__PUBLIC__/images/Connect_logo_3.png" /></a>
                                <a href="javascript:void(0);" style="display:inline-block;" onclick="wb_login();"><img src="__PUBLIC__/images/weibo_login.png" /></a>
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
        <!-- login end -->
        <div class="flower_side"></div>    
        <div class="center">
            <!-- footer begin -->
            <include file="./Public/html/home_footer.html" />
            <!-- footer end -->
        </div>
        <script type="text/javascript">
        // 第三方登陆(QQ)
        function qq_login() {
            var qq_login_window = window.open("{:U('Member/qq_login')}", "TencentLogin", "width=450, height=320, menubar=0, scrollbars=1,  resizable=1, status=1,titlebar=0, toolbar=0, location=1");
        }
        //第三方登陆(新浪微博)
        function wb_login() {
            var wb_login_window = window.open("{:U('Member/wb_login')}", "WeiboLogin", "width=450, height=320, menubar=0, scrollbars=1,  resizable=1, status=1,titlebar=0, toolbar=0, location=1");
        }
        function toUserCenter() {
            window.location.href = "{:U('Member/edit')}";
        }
        </script>
    </body>
</html>
