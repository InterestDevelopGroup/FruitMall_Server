<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <include file="./Public/html/public_js_css.html"/>
        <title>易茶茶行--用户注册</title>
    </head>
    
    <body>
        <!-- header begin-->
        <include file="./Public/html/home_header.html" />
        <!-- header end-->
        <!-- left_nav begin -->
        <include file="./Public/html/left_nav.html" />
        <!-- left nav end -->
        <!-- register begin -->
        <div class="center">
            <div class="reg_body user_conn">
                <h3>用户注册</h3>
                <form id="reg_frm" action="{:U('Member/ajax_register')}" method="post">
                    <table cellpadding="0" cellspacing="0" border="0">
                        <tr>
                            <td>账号：</td>
                            <td><input type="text" name="account" id="account" class="txt_input required" /></td>
                        </tr>
                        <tr>
                            <td>密码：</td>
                            <td><input type="password" name="password" id="password" class="txt_input required" /></td>
                        </tr>
                        <tr>
                            <td>确认密码：</td>
                            <td><input type="password" name="re_password" id="re_password" class="txt_input required" /></td>
                        </tr>
                        <tr>
                            <td>手机：</td>
                            <td><input type="text" name="phone" id="phone" class="txt_input required" /></td>
                        </tr>
                        <tr>
                            <td>&nbsp;</td><td><input class="sub_btn" type="submit" value="注册" style="margin-right:100px;" /><a href="{:U('Member/login')}"><input class="sub_btn" type="button" value="登陆" /></a></td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
        <!-- register end -->
        <div class="flower_side"></div>    
        <div class="center">
            <!-- footer begin -->
            <include file="./Public/html/home_footer.html" />
            <!-- footer end -->
        </div>
    </body>
</html>
