<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>易茶茶行--欢迎登陆</title>
        <style type="text/css">
        <!--
        .main-box{width: 90%;margin: 30px auto}
        .logo{width:30%;margin: 0 auto;}
        .sub_btn {background: #d84512;border: none;color: #FFFFFF;cursor: pointer;font-size: 14px;height:40px;line-height: 40px;width: 100px;border-radius: 5px;}
        -->
        </style>
    </head>

    <body>
        <div class="main-box">
            <div class="logo"><img src="__PUBLIC__/images/logo.png" width="100%" /></div>
            <p>您好，{$nickname}！欢迎登录易茶茶行，让我们一起进入易茶之旅吧！</p>
            <a href="javascript:void(0);" onclick="enter();"><input type="button" class="sub_btn" value="点击进入>>" /></a>
        </div>
        <script type="text/javascript">
        function enter() {
            window.close();
            window.opener.toUserCenter();
        }
        </script>
    </body>
</html>
