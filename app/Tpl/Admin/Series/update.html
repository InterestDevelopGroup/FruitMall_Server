<form id="user_form" method="post">
<table cellpadding="0" cellspacing="0" class="l-table-edit">
    <tr>
        <td align="right" class="l-table-edit-td"><span>*</span>名称：</td>
        <td align="left" class="l-table-edit-td"><input type="text" name="name" id="name" value="<{$series['name']}>" /></td>
        <td align="left" class="tipmsg"></td>
    </tr>
</table>
</form>
<script type="text/javascript">
//<![CDATA[
$(function() {
    $("#name").focus(function() {
        addTip($(this).parent('td').next('td:last'), '系列名称不能超过30个字');
    }).blur(function() {
        removeTip($(this).parent('td').next('td:last'));
        ckName();
    });
});

//添加提示
function addTip(my, tip) {
    removeTip(my);
    var tip1 = '<div class="tip_msg">';
    var tip2 = '</div>';
    my.append(tip1+tip+tip2);
}

//删除提示
function removeTip(my) {
    my.find(".tip_msg").remove();
}

//检测商品名称
function ckName() {
    var name = $.trim($("#name").val());
    if (name.length <= 0) {
        addTip($("#name").parent('td').next('td:last'), '系列名称不能为空');
        return false;
    } else if (name.length > 30) {
        addTip($("#name").parent('td').next('td:last'), '系列名称不能超过30个字');
        return false;
    }
    return true;
}

//检测表单 
function checkForm() {
    if (!ckName()) return false;
	var name = $.trim($("#name").val());
    return {name: name};
}

//提交表单
function updateSeriesFormSubmit() {
    if (checkForm()) {
        $.post('<{:U("Series/update")}>?id=<{$series["id"]}>', checkForm(), function(data) {
            window.parent.updateSeriesCallback(data);
        }, 'json');
    }
}
//]]>
</script>
