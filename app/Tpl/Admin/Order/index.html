<include file="./Public/html/header.html" />
<div id="main">
    <div id="main-cnt">
        <div id="contentH" class="cnt-box wall" style="padding-left: 0px;">
            <div class="title clearfix">
                <div class="l title-cnt">
                    <span class="icon icon8"></span>订单一览
                </div>
            </div>
        </div>
        <div class="top_4">
            <input class="btn btn-primary" type="button" value="删除订单" onclick="javascript:del();">
        </div>
        <div>
            <div id="maingrid4" style="margin:0px auto;padding:0px;"></div>
        </div>
    </div>
</div>
<script type="text/javascript">
//<![CDATA[
var grid;
$(function(){
    grid = $("#maingrid4").ligerGrid({
        columns: [
            {display: "用户", name: 'account', align: 'center', width: '10%', isSort: false},
            {display: "商品", name: 'goods_name', align: 'center', width: '24%', isSort: false},
            {display: "单价", name: 'goods_price', align: 'center', width: '6%'},
            {display: "单位", name: 'unit', align: 'center', width: '6%', isSort: false},
            {display: "购买数量", name: 'amount', align: 'center', width: '8%'},
            {display: "订单状态", name: 'status', align: 'center', width: '6%', isSort: false, render: function(rowdata, rowindex, value) {
                    return parseInt(value) ? '已付款' : '未付款';
                }
            },
            {display: "订单总金额", name: 'total_price', align: 'center', width: '10%'},
            {display: "下单时间", name: 'order_time', align: 'center', width: '12%'},
            {display: "更新时间", name: 'update_time', align: 'center', width: '12%', render: function(rowdata, rowindex, value) {
                    return value ? value : '从未更新';
                }
            }
            ],
            url: '<{:U("order/index")}>',
            dataAction: 'server',
            method: 'get',
            width: '100%',
            pageSize:20,
            pageSizeOptions: [20, 50, 100, 200, 500],
            checkbox: true,
            frozenCheckbox: false,
            selectRowButtonOnly: true,
            onAfterShowData:f_change,
            onAfterChangeColumnWidth:f_change,
            detail: {onShowDetail: f_onShowDetail, height: 'auto'}
    });
    $("#pageloading").hide();
});
//明细
function f_onShowDetail(record, container, callback) {
    var out = ['<table align="center" border="1" style="margin:10px;width:90%;font-size:14px;">'];
    out.push("<tr><td width='20%' align='right'>订单号：&nbsp;&nbsp;</td><td>&nbsp;&nbsp;" + record.order_number + "</td></tr>");
    out.push("<tr><td width='20%' align='right'>收货人：&nbsp;&nbsp;</td><td>&nbsp;&nbsp;" + record.consignee + "</td></tr>");
    out.push("<tr><td width='20%' align='right'>收货人电话：&nbsp;&nbsp;</td><td>&nbsp;&nbsp;" + record.phone + "</td></tr>");
    out.push("<tr><td width='20%' align='right'>邮政编码：&nbsp;&nbsp;</td><td>&nbsp;&nbsp;" + record.zip + "</td></tr>");
    out.push("<tr><td width='20%' align='right'>收货地址：&nbsp;&nbsp;</td><td>&nbsp;&nbsp;" + record.address + "</td></tr>");
    out.push("</table>");
    $(container).html(out.join(''));
}

//删除订单
function del() {
    var data = getCheckedData('id');
    if (data.length <= 0) {
        $.ligerDialog.alert('请至少选中一个订单', '温馨提示', 'warn');
        return false;
    }
    var id = '';
    for (var i=0; i<data.length; i++) {
        if (i==data.length-1) {
            id += data[i];
        } else {
            id += data[i]+',';
        }
    }
    $.ligerDialog.confirm('您确定要删除选中的订单吗？', function(yes) {
        if (yes) {
            $.post('<{:U("order/delete")}>', {id:id}, function(data) {
                if (data.status) {
                    $.ligerDialog.alert(data.msg, '成功了(^_^)', 'success');
                    location.reload(true);
                } else {
                    $.ligerDialog.alert(data.msg, '出错了(>_<)', 'error');
                    return false;
                }
            }, 'json');
        }
    });
}
//]]>
</script>
