<include file="./Public/html/header.html" />
<div id="main">
    <div id="main-cnt">
        <div id="contentH" class="cnt-box wall" style="padding-left: 0px;">
            <div class="title clearfix">
                <div class="l title-cnt">
                    <span class="icon icon8"></span>会员一览
                </div>
            </div>
        </div>
        <div class="top_4">
            <form method="get" name="search_form">
                邮箱或用户名：<input type="text" name="keyword" value="<{$keyword}>" />&nbsp;&nbsp;
                <input class="btn btn-primary" type="submit" value="搜索" />&nbsp;&nbsp;
                <input class="btn btn-primary" type="button" value="删除会员" onclick="javascript:del();" />
            </form>
        </div>
        <div>
            <div id="maingrid4" style="margin: 0px auto; padding: 0px;"></div>
        </div>
    </div>
</div>

<script type="text/javascript">
//<![CDATA[
var grid;
$(function(){
    grid = $("#maingrid4").ligerGrid({
        columns: [
            {display: "用户名", name: 'account', align: 'center', width: '16%', isSort: true},
            {display: "性别", name: 'sex', align: 'center', width: '6%', isSort: false, render: function(rowdata, rowindex, value) {
                    if (value) {
                        return parseInt(value) ? '男' : '女';
                    } else {
                        return '不详';
                    }
                }
            },
            {display: "手机/电话", name: 'phone', align: 'center', width: '12%', isSort: false, render: function(rowdata, rowindex, value) {
                    return value ? value : '暂无';
                }
            },
            {display: "微信号", name: 'wechat', align: 'center', width: '12%', isSort: false, render: function(rowdata, rowindex, value) {
                    return value ? value : '暂无';
                }
            },
            {display: "等级", name: 'level', align: 'center', width: '6%'},
            {display: "注册时间", name: 'register_time', align: 'center', width: '12%'},
            {display: "上次登录时间", name: 'last_time', align: 'center', width: '12%', render: function(rowdata, rowindex, value) {
                    return value ? value : '该用户从未登录';
                }
            },
            {display: "编辑", align: "center", width: '12%', render: function(rowdata, rowindex, value) {
                    return '<a href="javascript:void(0);" onclick="set_level(' + rowdata.id + ');">设置用户等级</a>';
                }
            }
            ],
            url: '<{:U("Member/index")}>?keyword=<{$keyword}>',
            dataAction: 'server',
            method: 'get',
            width: '100%',
            checkbox: true,
            selectRowButtonOnly: true,
            pageSize:20,
            pageSizeOptions: [20, 50, 100, 200, 500],
            onAfterShowData:f_change,
            onAfterChangeColumnWidth:f_change
    });
    $("#pageloading").hide();
});

//删除会员
function del() {
    var data = getCheckedData('id');
    if (data.length <= 0) {
        $.ligerDialog.alert('请至少选中一个会员', '温馨提示', 'warn');
        return false;
    }
    var id = '';
    for (var i=0; i<data.length; i++) {
        if (i==data.length-1) {
            id += data[i];
        } else {
            id += data[i]+',';
        }
    }
    $.ligerDialog.confirm('您确定要删除选中的会员吗？', function(yes) {
        if (yes) {
            $.post('<{:U("Member/delete")}>', {id:id}, function(data) {
                if (data.status) {
                    $.ligerDialog.alert(data.msg, '成功了(^_^)', 'success');
                    location.reload(true);
                } else {
                    $.ligerDialog.alert(data.msg, '出错了(>_<)', 'error');
                    return false;
                }
            }, 'json');
        }
    });
}

//设置用户等级
var setLevelDialog;
function set_level(id) {
    setLevelDialog = $.ligerDialog.open({
        url: '<{:U("Member/setLevel")}>/id/'+id, height: 200, width: 600,
        isDrag: false, title: '设置用户等级',
        buttons: [{text: '确定', onclick: function(item, dialog) {setLevelDialog.frame.setLevelFormSubmit();}},
                  {text: '取消', onclick: function(item, dialog) {dialog.close()}}]
    });
}

//设置用户等级回调
function setLevelCallback(obj) {
    setLevelDialog.close();
    if (obj.status) {
        $.ligerDialog.alert(obj.msg, '成功了(^_^)', 'success');
        location.reload(true);
    } else {
        $.ligerDialog.alert(obj.msg, '出错了(>_<)', 'error');
        return false;
    }
}
//]]>
</script>
