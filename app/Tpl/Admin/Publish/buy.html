<include file="./Public/html/header.html" />
<div id="main">
    <div id="main-cnt">
        <div id="contentH" class="cnt-box wall" style="padding-left: 0px;">
            <div class="title clearfix">
                <div class="l title-cnt">
                    <span class="icon icon8"></span>买茶
                </div>
            </div>
        </div>
        <div class="top_4">
            <form>
                请输入商品或发布人关键字：<input type="text" name="keyword" value="<{$keyword}>" />&nbsp;&nbsp;
                <input class="btn btn-primary" type="submit" value="搜索" />&nbsp;&nbsp;
                <input class="btn btn-primary" type="button" value="删除发布" onclick="javascript:del();" />
            </form>
        </div>
        <div>
            <div id="maingrid4" style="margin:0px auto;padding:0px;"></div>
        </div>
    </div>
</div>
<script type="text/javascript">
//<![CDATA[
var grid;
$(function(){
    grid = $("#maingrid4").ligerGrid({
        columns: [
            {display: "发布人", name: 'account', align: 'center', width: '10%', isSort: false},
            {display: "商品", name: 'name', align: 'center', width: '18%', isSort: false},
            {display: "品牌", name: 'brand_name', align: 'center', width: '8%', isSort: false},
            {display: "数量", name: 'amount', align: 'center', width: '6%'},
            {display: "单价", name: 'price', align: 'center', width: '12%'},
            {display: "单位", name: 'unit', align: 'center', width: '6%'},
            {display: "是否散出", name: 'is_distribute', align: 'center', width: '6%', isSort: false, render: function(rowdata, rowindex, value) {
                    return parseInt(value) ? '是' : '否';
                }
            },
            {display: "发布时间", name: 'publish_time', align: 'center', width: '14%'},
            {display: "状态", name: 'status', align: 'center', width: '6%', render: function(rowdata, rowindex, value) {
                    return parseInt(value) ? '已审核' : '未审核';
                }
            },
            {display: "操作", align: 'center', width: '8%', render: function(rowdata, rowindex, value) {
                    if (parseInt(rowdata.status)) {
                        return '---';
                    } else {
                        return '<a href="javascript:void(0);" onclick="allow(' + rowdata.id + ');">通过审核</a>';
                    }
                }
            }
            ],
            url: '<{:U("Publish/buy")}>?keyword=<{$keyword}>',
            dataAction: 'server',
            method: 'get',
            width: '100%',
            pageSize:20,
            pageSizeOptions: [20, 50, 100, 200, 500],
            checkbox: true,
            frozenCheckbox: false,
            onAfterShowData:f_change,
            onAfterChangeColumnWidth:f_change,
            detail: {onShowDetail: f_onShowDetail, height: 'auto'}
    });
    $("#pageloading").hide();
});

//明细
function f_onShowDetail(record, container, callback) {
    var out = ['<table align="center" border="1" style="margin:10px;width:90%;font-size:14px;">'];
    out.push("<tr><td width='20%' align='right'>批次：&nbsp;&nbsp;</td><td>&nbsp;&nbsp;" + record.batch + "</td></tr>");
    out.push("<tr><td width='20%' align='right'>货号：&nbsp;&nbsp;</td><td>&nbsp;&nbsp;" + record.business_number + "</td></tr>");
    out.push("<tr><td width='20%' align='right'>货源：&nbsp;&nbsp;</td><td>&nbsp;&nbsp;" + (record.supply ? record.supply : '不祥') + "</td></tr>");
    out.push("<tr><td width='20%' align='right'>详细信息：&nbsp;&nbsp;</td><td>&nbsp;&nbsp;" + (record.details ? record.details : '暂无') + "</td></tr>");
    out.push("</table>");
    out.push('<div style="margin:10px;width:90%;">');
    for (var i = 1; i <= 3; i++) {
        var image = 'image_' + i;
        if (record[image]) {
            out.push('<div style="display:inline-block;margin:3px;"><a href="' + record[image] + '" title="点击查看原图" target="_blank"><img src="' + record[image] + '" width="200" height="150" /></a></div>');
        }
    }
    out.push('</div>');
    $(container).html(out.join(''));
}

//通过审核
function allow(id) {
    $.post('<{:U("Publish/allow")}>', {id: id}, function(data) {
        if (data.status) {
            $.ligerDialog.alert(data.msg, '成功了(^_^)', 'success');
            location.reload(true);
        } else {
            $.ligerDialog.alert(data.msg, '出错了(>_<)', 'error');
            return false;
        }
    }, 'json');
}

//删除发布
function del() {
    var data = getCheckedData('id');
    if (data.length <= 0) {
        $.ligerDialog.alert('请至少选中一条发布信息', '温馨提示', 'warn');
        return false;
    }
    var id = '';
    for (var i=0; i<data.length; i++) {
        if (i==data.length-1) {
            id += data[i];
        } else {
            id += data[i]+',';
        }
    }
    $.ligerDialog.confirm('您确定要删除选中的发布信息吗？', function(yes) {
        if (yes) {
            $.post('<{:U("Publish/delete")}>', {id:id}, function(data) {
                if (data.status) {
                    $.ligerDialog.alert(data.msg, '成功了(^_^)', 'success');
                    location.reload(true);
                } else {
                    $.ligerDialog.alert(data.msg, '出错了(>_<)', 'error');
                    return false;
                }
            }, 'json');
        }
    });
}
//]]>
</script>
<include file="./Public/html/footer.html" />
