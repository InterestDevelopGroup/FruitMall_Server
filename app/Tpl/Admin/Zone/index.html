<include file="./Public/html/header.html" />
<div id="main">
    <div id="main-cnt">
        <div id="contentH" class="cnt-box wall" style="padding-left: 0px;">
            <div class="title clearfix">
                <div class="l title-cnt">
                    <span class="icon icon8"></span>专区一览
                </div>
            </div>
        </div>
        <div class="top_4">
            <input class="btn btn-primary" type="button" value="添加专区" onclick="javascript:add();">&nbsp;&nbsp;
            <input class="btn btn-primary" type="button" value="删除专区" onclick="javascript:del();">
        </div>
        <div>
            <div id="maingrid4" style="margin:0px auto;padding:0px;"></div>
        </div>
    </div>
</div>
<script type="text/javascript">
//<![CDATA[
var grid;
$(function(){
    grid = $("#maingrid4").ligerGrid({
        columns: [
            {display: "专区", name: 'name', align: 'center', width: '20%'},
            {display: "添加时间", name: 'add_time', align: 'center', width: '20%'},
            {display: "更新时间", name: 'update_time', align: 'center', width: '20%', render: function(rowdata, rowindex, value) {
                    return value ? value : '从未更新';
                }
            },
            {display: "操作", align: 'center', width: '20%', isSort: false, render: function(rowdata, rowindex, value) {
                    return '<a href="javascript:void(0);" onclick="update('+rowdata.id+');">编辑</a> | <a href="'+rowdata.src+'" title="查看专区图片">查看专区图片</a>';
                }
            }
            ],
            url: '<{:U("zone/index")}>',
            dataAction: 'server',
            method: 'get',
            width: '100%',
            checkbox: true,
            selectRowButtonOnly: true,
            pageSize:20,
            pageSizeOptions: [20, 50, 100, 200, 500],
            onAfterShowData:f_change,
            onAfterChangeColumnWidth:f_change
    });
    $("#pageloading").hide();
});

//添加专区
var addZoneDialog;
function add() {
    addZoneDialog = $.ligerDialog.open({
        url: '<{:U("zone/add")}>', height: 350, width: 600,
        isDrag: false, title: '添加专区',
        buttons: [{text: '确定', onclick: function(item, dialog) {addZoneDialog.frame.addZoneFormSubmit();}},
                  {text: '取消', onclick: function(item, dialog) {dialog.close()}}]
    });
}

//添加专区回调
function addZoneCallback(obj) {
    addZoneDialog.close();
    if (1 == obj.status) {
        $.ligerDialog.alert(obj.msg, '成功了(^_^)', 'success');
        location.reload(true);
    } else {
        $.ligerDialog.alert(obj.msg, '出错了(>_<)', 'error');
        return false;
    }
}

//删除专区
function del() {
    var data = getCheckedData('id');
    if (data.length <= 0) {
        $.ligerDialog.alert('请至少选中一个专区', '温馨提示', 'warn');
        return false;
    }
    var id = '';
    for (var i=0; i<data.length; i++) {
        if (i==data.length-1) {
            id += data[i];
        } else {
            id += data[i]+',';
        }
    }
    $.ligerDialog.confirm('您确定要删除选中的专区吗？', function(yes) {
        if (yes) {
            $.post('<{:U("zone/delete")}>', {id:id}, function(data) {
                if (data.status) {
                    $.ligerDialog.alert(data.msg, '成功了(^_^)', 'success');
                    location.reload(true);
                } else {
                    $.ligerDialog.alert(data.msg, '出错了(>_<)', 'error');
                    return false;
                }
            }, 'json');
        }
    });
}

//编辑专区
var updateZoneDialog;
function update(id) {
    updateZoneDialog = $.ligerDialog.open({
        url: '<{:U("zone/update")}>?id='+id, height: 350, width: 600,
        isDrag: false, title: '编辑专区',
        buttons: [{text: '确定', onclick: function(item, dialog) {updateZoneDialog.frame.updateZoneFormSubmit();}},
                  {text: '取消', onclick: function(item, dialog) {dialog.close()}}]
    });
}

//编辑专区回调
function updateZoneCallback(obj) {
    updateZoneDialog.close();
    if (1 == obj.status) {
        $.ligerDialog.alert(obj.msg, '成功了(^_^)', 'success');
        location.reload(true);
    } else {
        $.ligerDialog.alert(obj.msg, '出错了(>_<)', 'error');
        return false;
    }
}
//]]>
</script>
