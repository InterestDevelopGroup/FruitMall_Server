<div id="main">
    <div id="main-cnt">
        <div id="contentH" class="cnt-box wall" style="padding-left: 0px;">

                <div class="l title-cnt">

                </div>
            </div>

var grid;
$(function(){
    grid = $("#maingrid4").ligerGrid({
        columns: [
            {display: "用户名", name: 'username', align: 'center', width: '10%', isSort: false},
            {display: "订单号", name: 'order_number', align: 'center', width: '10%', isSort: false},
            {display: "收货人", name: 'consignee', align: 'center', width: '8%', isSort: false},
            {display: "收货人手机", name: 'phone', align: 'center', width: '10%'},
            {display: "是否黑名单", name: 'is_blacklist', align: 'center', width: '6%', isSort: false, render: function(rowdata, rowindex, value) {
                    return parseInt(value) ? '是' : '否';
                }
            },
            {display: "送货时间", name: 'shipping_time', align: 'center', width: '10%', isSort: false, render: function(rowdata, rowindex, value) {

            },
            {display: "送货员", name: 'courier', align: 'center', width: '8%', isSort: false, render: function(rowdata, rowindex, value) {
                    return value ? value : '暂无';
                }
            },
            {display: "收货小区", name: 'community', align: 'center', width: '8%', render: function(rowdata, rowindex, value) {

//订单明细
function f_onShowDetail(record, container, callback) {
    var out = ['<table align="center" border="1" style="margin:10px;width:90%;font-size:14px;">'];
    out.push("<tr><td width='20%' align='right'>用户名：&nbsp;&nbsp;</td><td>&nbsp;&nbsp;" + record.username + "</td></tr>");
    out.push("<tr><td width='20%' align='right'>订单号：&nbsp;&nbsp;</td><td>&nbsp;&nbsp;" + record.order_number + "</td></tr>");
    out.push("<tr><td width='20%' align='right'>收货人：&nbsp;&nbsp;</td><td>&nbsp;&nbsp;" + record.consignee + "</td></tr>");
    out.push("<tr><td width='20%' align='right'>收货人手机：&nbsp;&nbsp;</td><td>&nbsp;&nbsp;" + record.phone + "</td></tr>");
    out.push("<tr><td width='20%' align='right'>是否黑名单：&nbsp;&nbsp;</td><td>&nbsp;&nbsp;" + (parseInt(record.is_blacklist) ? '是' : '否') + "</td></tr>");
    out.push("<tr><td width='20%' align='right'>送货时间：&nbsp;&nbsp;</td><td>&nbsp;&nbsp;" + (record.shipping_time ? record.shipping_time : '暂无') + "</td></tr>");
    out.push("<tr><td width='20%' align='right'>送货费：&nbsp;&nbsp;</td><td>&nbsp;&nbsp;" + record.shipping_fee + "</td></tr>");
	out.push("<tr><td width='20%' align='right'>订单总金额：&nbsp;&nbsp;</td><td>&nbsp;&nbsp;" + record.total_amount + "</td></tr>");
	out.push("<tr><td width='20%' align='right'>水果券：&nbsp;&nbsp;</td><td>&nbsp;&nbsp;" + (record.coupon ? parseFloat(record.coupon).toFixed(2) : '暂无') + "</td></tr>");
	out.push("<tr><td width='20%' align='right'>送货员：&nbsp;&nbsp;</td><td>&nbsp;&nbsp;" + (record.courier ? record.courier : '暂无') + "</td></tr>");
    out.push("<tr><td width='20%' align='right'>订单状态：&nbsp;&nbsp;</td><td>&nbsp;&nbsp;取消</td></tr>");
    out.push("<tr><td width='20%' align='right'>收货人地址/省：&nbsp;&nbsp;</td><td>&nbsp;&nbsp;" + record.province + "</td></tr>");
    out.push("<tr><td width='20%' align='right'>收货人地址/市：&nbsp;&nbsp;</td><td>&nbsp;&nbsp;" + record.city + "</td></tr>");
    out.push("<tr><td width='20%' align='right'>收货人地址/区：&nbsp;&nbsp;</td><td>&nbsp;&nbsp;" + (record.district ? record.district : '暂无') + "</td></tr>");
    out.push("<tr><td width='20%' align='right'>收货人地址/详细：&nbsp;&nbsp;</td><td>&nbsp;&nbsp;" + record.address + "</td></tr>");
    out.push("<tr><td width='20%' align='right'>备用收货人：&nbsp;&nbsp;</td><td>&nbsp;&nbsp;" + (record._consignee ? record._consignee : '暂无') + "</td></tr>");
    out.push("<tr><td width='20%' align='right'>备用收货人手机：&nbsp;&nbsp;</td><td>&nbsp;&nbsp;" + (record._phone ? record._phone : '暂无') + "</td></tr>");
    out.push("<tr><td width='20%' align='right'>订单备注：&nbsp;&nbsp;</td><td>&nbsp;&nbsp;" + (record.remark ? record.remark : '暂无') + "</td></tr>");
    out.push("<tr><td width='20%' align='right'>下单时间：&nbsp;&nbsp;</td><td>&nbsp;&nbsp;" + record.add_time + "</td></tr>");
    out.push("<tr><td width='20%' align='right'>更新时间：&nbsp;&nbsp;</td><td>&nbsp;&nbsp;" + (record.update_time ? record.update_time : '从未更新') + "</td></tr>");
    out.push("</table>");
    $(container).html(out.join(''));
    $.ajax({
        url: "<{:U('order/getOrderDetail')}>",
        type: 'POST',
        data: {order_id : record.order_id},
        dataType: "json",
        async: false,
        success: function(data) {
            if (data.order_goods) {
                $(container).append('<h3 style="margin:10px;">订单商品：</h3>');
                for (var i in data.order_goods) {
                    var str = '';
                    str = '<table align="center" border="1" style="margin:10px;width:90%;font-size:14px;">';
                    str += "<tr><td width='20%' align='right'>商品名：&nbsp;&nbsp;</td><td>&nbsp;&nbsp;" + data.order_goods[i].name + "</td></tr>";
                    str += "<tr><td width='20%' align='right'>大分类：&nbsp;&nbsp;</td><td>&nbsp;&nbsp;" + data.order_goods[i].parent_category + "</td></tr>";
                    str += "<tr><td width='20%' align='right'>小分类：&nbsp;&nbsp;</td><td>&nbsp;&nbsp;" + data.order_goods[i].child_category + "</td></tr>";
                    str += "<tr><td width='20%' align='right'>标签：&nbsp;&nbsp;</td><td>&nbsp;&nbsp;" + (data.order_goods[i].tag ? data.order_goods[i].tag : '暂无') + "</td></tr>";
                    str += "<tr><td width='20%' align='right'>单价：&nbsp;&nbsp;</td><td>&nbsp;&nbsp;" + data.order_goods[i].price + "</td></tr>";
                    str += "<tr><td width='20%' align='right'>市场价：&nbsp;&nbsp;</td><td>&nbsp;&nbsp;" + (data.order_goods[i]._price ? data.order_goods[i]._price : '暂无') + "</td></tr>";
                    str += "<tr><td width='20%' align='right'>价格单位：&nbsp;&nbsp;</td><td>&nbsp;&nbsp;" + data.order_goods[i].unit + "</td></tr>";
                    str += "<tr><td width='20%' align='right'>购买数量：&nbsp;&nbsp;</td><td>&nbsp;&nbsp;" + data.order_goods[i].quantity + "</td></tr>";
                    str += "<tr><td width='20%' align='right'>每盒数量：&nbsp;&nbsp;</td><td>&nbsp;&nbsp;" + (data.order_goods[i].amount ? data.order_goods[i].amount : '暂无') + "</td></tr>";
                    str += "<tr><td width='20%' align='right'>每盒重量：&nbsp;&nbsp;</td><td>&nbsp;&nbsp;" + (data.order_goods[i].weight ? data.order_goods[i].weight : '暂无') + "</td></tr>";
                    str += '<tr><td colspan="2"><div style="margin:10px;width:88%;"><h3>商品缩略图：</h3><div class="detail_image"><a href='+data.order_goods[i].thumb+' title="点击查看原图" target="_blank"><img src='+data.order_goods[i].thumb+' width="100%" /></a></div></div></td></tr>';
                    var images = '';
                    for (var j = 1; j <= 5; j++) {
                        var image = 'image_' + j;
                        images += "<div class='detail_image'><a href='" + data.order_goods[i][image] + "' title='点击查看原图' target='_blank'><img src='"+data.order_goods[i][image]+"' width='100%' /></a></div>";
                    }
                    str += '<tr><td colspan="2"><div style="margin:10px;width:88%;"><h3>商品介绍图：</h3>'+ images +'</div></td></tr>';;
                    str += '</table>';
                    $(container).append(str);
                }
            }
            if (data.order_package) {
                $(container).append('<h3 style="margin:10px;">订单套餐：</h3>');
                for (var i in data.order_package) {
                    var str = '';
                    str = '<table align="center" border="1" style="margin:10px;width:90%;font-size:14px;">';
                    str += "<tr><td width='20%' align='right'>套餐名：&nbsp;&nbsp;</td><td>&nbsp;&nbsp;" + data.order_package[i].name + "</td></tr>";
                    str += "<tr><td width='20%' align='right'>价格：&nbsp;&nbsp;</td><td>&nbsp;&nbsp;" + data.order_package[i].price + "</td></tr>";
                    str += "<tr><td width='20%' align='right'>市场价格：&nbsp;&nbsp;</td><td>&nbsp;&nbsp;" + (data.order_package[i]._price ? data.order_package[i]._price : '暂无') + "</td></tr>";
                    str += "<tr><td width='20%' align='right'>购买数量：&nbsp;&nbsp;</td><td>&nbsp;&nbsp;" + data.order_package[i].quantity + "</td></tr>";
                    str += '<tr><td colspan="2"><div style="margin:10px;width:88%;"><h3>套餐缩略图：</h3><div class="detail_image"><a href='+data.order_package[i].thumb+' title="点击查看原图" target="_blank"><img src='+data.order_package[i].thumb+' width="100%" /></a></div></div></td></tr>';
                    var images = '';
                    for (var j = 1; j <= 5; j++) {
                        var image = 'image_' + j;
                        images += "<div class='detail_image'><a href='" + data.order_package[i][image] + "' title='点击查看原图' target='_blank'><img src='"+data.order_package[i][image]+"' width='100%' /></a></div>";
                    }
                    str += '<tr><td colspan="2"><div style="margin:10px;width:88%;"><h3>套餐介绍图：</h3>'+ images +'</div></td></tr>';;
                    str += '</table>';
                    $(container).append(str);
                }
            }
        }
    });
}
