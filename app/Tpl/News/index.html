<include file="./Public/html/header.html" />
<div id="main">
    <div id="main-cnt">
        <div id="contentH" class="cnt-box wall" style="padding-left: 0px;">
            <div class="title clearfix">
                <div class="l title-cnt">
                    <span class="icon icon8"></span>市场资讯管理
                </div>
            </div>
        </div>
        <div class="top_4">
            <form method="get" name="search_form">
                请输入资讯关键字：<input type="text" name="keyword" value="<{$keyword}>" />&nbsp;&nbsp;
                <input class="btn btn-primary" type="submit" value="搜索" />&nbsp;&nbsp;
                <input class="btn btn-primary" type="button" value="添加市场资讯" onclick="javascript:add();" />&nbsp;&nbsp;
                <input class="btn btn-primary" type="button" value="删除市场资讯" onclick="javascript:del();" />
            </form>
        </div>
        <div>
            <div id="maingrid4" style="margin:0px auto;padding:0px;clear:both;"></div>
        </div>
    </div>
</div>
<script type="text/javascript">
//<![CDATA[
var grid;
$(function(){
    grid = $("#maingrid4").ligerGrid({
        columns: [
            {display: "资讯标题", name: 'title', align: 'left', width: '14%', isSort: false},
            {display: "营业时间", align: 'center', width: '8%', isSort: false, render: function(rowdata, rowindex, value) {
                    if (rowdata.business_start_time && rowdata.business_end_time) {
                        return rowdata.business_start_time+"-"+rowdata.business_end_time;
                    } else {
                        return '不详';
                    }
                }
            },
            {display: "人均消费", name: 'per_fee', align: 'center', width: '6%', render: function(rowdata, rowindex, value) {
                    return value ? value+'元' : '不详';
                }
            },
            {display: "停车免费", name: 'is_free_parking', align: 'center', width: '6%', isSort: false, render: function(rowdata, rowindex, value) {
                    return parseInt(value) ? '是' : '否';
                }
            },
            {display: "地址", name: 'address', align: 'left', width: '16%', isSort: false, render: function(rowdata, rowindex, value) {
                    return value ? value : '不详';
                }
            },
            {display: "乘车路线", name: 'bus_path', align: 'left', width: '16%', isSort: false, render: function(rowdata, rowindex, value) {
                    return value ? value : '不详';
                }
            },
            {display: "简介", name: 'description', align: 'left', width: '18%', isSort: false, render: function(rowdata, rowindex, value) {
                    return value ? value : '暂无';
                }
            },
            {display: "顶置", name: 'is_top', align: 'center', width: '4%', isSort: false, render: function(rowdata, rowindex, value) {
                    return parseInt(value) ? '是' : '否';
                }
            },
            {display: "操作", width:'4%', align: 'center', isSort: false, render: function(rowdata, rowindex, value) {
                    return '<a href="javascript:void(0);" onclick="update('+rowdata.id+')">编辑</a>';
                }
            }
            ],
            url: '<{:U("News/index")}>?keyword=<{$keyword}>',
            dataAction: 'server',
            method: 'get',
            width: '100%',
            checkbox: true,
            selectRowButtonOnly: true,
            pageSize:20,
            pageSizeOptions: [20, 50, 100, 200, 500],
            onAfterShowData:f_change,
            onAfterChangeColumnWidth:f_change
    });
    $("#pageloading").hide();
});

//添加市场资讯
var addNewsDialog;
function add() {
    addNewsDialog = $.ligerDialog.open({
        url: '<{:U("News/add")}>', height: 500, width: 700,
        isDrag: false, title: '添加市场资讯',
        buttons: [{text: '确定', onclick: function(item, dialog) {addNewsDialog.frame.addNewsFormSubmit();}},
                  {text: '取消', onclick: function(item, dialog) {dialog.close()}}]
    });
}

//添加市场资讯回调
function addNewsCallback(obj) {
    addNewsDialog.close();
    if (obj.status) {
        $.ligerDialog.alert(obj.msg, '成功了(^_^)', 'success');
        location.reload(true);
    } else {
        $.ligerDialog.alert(obj.msg, '出错了(>_<)', 'error');
        return false;
    }
}

//删除市场资讯
function del() {
    var data = getCheckedData('id');
    if (data.length <= 0) {
        $.ligerDialog.alert('请至少选中一个资讯', '温馨提示', 'warn');
        return false;
    }
    var id = '';
    for (var i=0; i<data.length; i++) {
        if (i==data.length-1) {
            id += data[i];
        } else {
            id += data[i]+',';
        }
    }
    $.ligerDialog.confirm('您确定要删除选中的资讯吗？', function(yes) {
        if (yes) {
            $.post('<{:U("News/delete")}>', {id:id}, function(data) {
                if (data.status) {
                    $.ligerDialog.alert(data.msg, '成功了(^_^)', 'success');
                    location.reload(true);
                } else {
                    $.ligerDialog.alert(data.msg, '出错了(>_<)', 'error');
                    return false;
                }
            }, 'json');
        }
    });
}

//编辑市场资讯
var updateNewsDialog;
function update(id) {
    updateNewsDialog = $.ligerDialog.open({
        url: '<{:U("News/update")}>?id='+id, height: 500, width: 700,
        isDrag: false, title: '编辑市场资讯',
        buttons: [{text: '确定', onclick: function(item, dialog) {updateNewsDialog.frame.updateNewsFormSubmit();}},
                  {text: '取消', onclick: function(item, dialog) {dialog.close()}}]
    });
}

//编辑市场资讯回调
function updateNewsCallback(obj) {
    updateNewsDialog.close();
    if (obj.status) {
        $.ligerDialog.alert(obj.msg, '成功了(^_^)', 'success');
        location.reload(true);
    } else {
        $.ligerDialog.alert(obj.msg, '出错了(>_<)', 'error');
        return false;
    }
}
//]]>
</script>
