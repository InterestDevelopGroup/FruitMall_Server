<table cellpadding="0" cellspacing="0" class="l-table-edit">
    <tr>
        <td align="right" class="l-table-edit-td"><span>*</span>名称：</td>
        <td align="left" class="l-table-edit-td"><input type="text" id="name" /></td>
        <td align="left" class="tipmsg"></td>
    </tr>
    <tr>
        <td align="right" class="l-table-edit-td"><span>*</span>标签图片：</td>
        <td align="left" class="l-table-edit-td">
            <span class="btn btn-success fileinput-button" style="color:#fff;">
                &nbsp;&nbsp;选择图片
                <input id="fileupload" type="file" name="files[]" />
                <input id="image" type="hidden" value="" />
            </span>
            <br>
            <br>
            <div id="progress" class="progress" style="display:none;">
                <div class="progress-bar progress-bar-success"></div>
            </div>
        </td>
        <td align="left" class="tipmsg" id="image_tip">
        </td>
    </tr>
</table>
<script type="text/javascript">
//<![CDATA[
$(function() {
    $("#name").focus(function() {
        addTip($(this).parent('td').next('td:last'), '标签名称不能超过20个字');
    }).blur(function() {
        removeTip($(this).parent('td').next('td:last'));
        ckName();
    });
	$("#fileupload").fileupload({
        maxNumberOfFiles: 1,
        acceptFileTypes: /(\.|\/)(jpe?g|png|bmp)$/i,
        maxFileSize: 2097152,
        minFileSize: 1,
        url: '<{:U("tag/upload")}>',
        dataType: 'json',
        send: function (e, data) {
            $("#progress").show();
        },
        done: function (e, data) {
            if (data.result.status) {
                $("#progress").hide();
                $("#image_tip").html("<div class='image-preview'>"
										+ "<a href='"+data.result.src+"' target='_blank' title='点击查看原图' class='image-preview-outter'>"
										+ "<img src='"+data.result.src+"' border='0' />"
										+ "</a>"
										+ "<a href='javascript:void(0);' onclick=\"delete_image(\'"
										+ data.result.filename
										+ "\', $(this));\" class='image-preview-delete' title='删除'>"
										+ "</a>" + "</div>");
                $("#image").val(data.result.filename);
            } else {
                $("#image_tip").html(data.result.msg);
            }
        },
        progressall: function (e, data) {
            var progress = parseInt(data.loaded / data.total * 100, 10);
            $('#progress .progress-bar').css(
                'width',
                progress + '%'
            );
        }
    });
});

//添加提示
function addTip(my, tip) {
    removeTip(my);
    var tip1 = '<div class="tip_msg">';
    var tip2 = '</div>';
    my.append(tip1+tip+tip2);
}

//删除提示
function removeTip(my) {
    my.find(".tip_msg").remove();
}

//检测标签名称
function ckName() {
    var name = $.trim($("#name").val());
    if (name.length <= 0) {
        addTip($("#name").parent('td').next('td:last'), '标签名称不能为空');
        return false;
    }
    if (name.length > 20) {
        addTip($("#name").parent('td').next('td:last'), '标签名称不能超过20个字');
        return false;
    }
    return true;
}


//检测图片
function ckImage() {
    var image = $.trim($("#image").val());
    if (image.length <= 0) {
        addTip($("#image_tip"), '标签图片不能为空');
        return false;
    }
    return true;
}

//检测表单
function checkForm() {
    if (!ckName()) return false;
	if (!ckImage()) return false;
    var name = $.trim($("#name").val());
	var image = $.trim($("#image").val());
    return {name: name, image: image};
}

//提交表单
function addTagFormSubmit() {
    if (checkForm()) {
        $.post('<{:U("tag/add")}>', checkForm(), function(data) {
            window.parent.addTagCallback(data);
        }, 'json');
    }
}

//删除图片
function delete_image(filename) {
    $.post('<{:U("tag/delete_image")}>', {filename: filename}, function(data) {
        if (data.status) {
            $("#image_tip").empty();
            $("#image").val("");
        } else {
            $.ligerDialog.alert(data.msg, '出错了(>_<)', 'error');
            return false;
        }
    }, 'json');
}
//]]>
</script>
